name: ğŸ§ª Node.js CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'

    - name: ğŸ“¦ Install dependencies
      run: npm ci

    - name: ğŸ§¹ Lint code
      run: npm run lint

    - name: ğŸ§ª Run unit tests
      run: npm test

    - name: ğŸ—ï¸ Build (optional)
      run: npm run build
      if: success()
