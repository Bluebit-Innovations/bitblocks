name: Validate GitHub and GitLab CI/CD Templates

on:
  push:
    branches:
      - main
      - ore/terraform-gh-action
    # paths:
    #   - "bit-blocks-starter/cicd-pipelines/**"
  pull_request:

jobs:
  validate-github-actions:
    name: Validate GitHub Actions (actionlint)
    runs-on: ubuntu-latest
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üõ† Install actionlint
        run: |
          curl -sSL https://github.com/rhysd/actionlint/releases/latest/download/actionlint-linux-x86_64 -o actionlint
          chmod +x actionlint
          sudo mv actionlint /usr/local/bin/
      
      - name: üîç Run actionlint on GitHub workflows
        uses: reviewdog/action-actionlint@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-pr-check
          level: warning
          pattern: bit-blocks-starter/cicd-pipelines/github-actions/**/*.yml


  validate-gitlab-ci:
    name: Validate GitLab CI/CD YAMLs
    runs-on: ubuntu-latest
    env:
      GITLAB_TOKEN: ${{ secrets.GITLAB_TOKEN }}
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: ‚úÖ Validate .gitlab-ci.yml files via GitLab API
        run: |
          for file in $(find bit-blocks-starter/cicd-pipelines/gitlab -name "*.yml"); do
            echo "Validating $file"
            CONTENT=$(cat $file | sed 's/"/\\"/g' | awk '{printf "%s\\n", $0}')
            PAYLOAD="{\"content\":\"$CONTENT\"}"
            curl --silent --show-error --fail --request POST \
              --header "PRIVATE-TOKEN: $GITLAB_TOKEN" \
              --header "Content-Type: application/json" \
              --data "$PAYLOAD" \
              https://gitlab.com/api/v4/ci/lint \
              | jq .
          done
