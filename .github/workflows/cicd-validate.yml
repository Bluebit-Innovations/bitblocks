name: Validate GitHub and GitLab CI/CD Templates

on:
  push:
    branches:
      - main
      - ore/terraform-gh-action
    # paths:
    #   - "bit-blocks-starter/cicd-pipelines/**"
  pull_request:

jobs:
  validate-github-actions:
    name: Validate GitHub Actions (actionlint)
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ›  Install actionlint
        run: |
          curl -sSL https://github.com/rhysd/actionlint/releases/latest/download/actionlint_linux_amd64.tar.gz | tar xz
          sudo mv actionlint /usr/local/bin/

      - name: âœ… Run actionlint on GitHub workflows
        run: |
          find bit-blocks/bit-blocks-starter/cicd-pipelines/github-actions -name "*.yml" -print0 | xargs -0 -n1 actionlint

  validate-gitlab-ci:
    name: Validate GitLab CI/CD YAMLs
    runs-on: ubuntu-latest
    env:
      GITLAB_TOKEN: ${{ secrets.GITLAB_TOKEN }}
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: âœ… Validate .gitlab-ci.yml files via GitLab API
        run: |
          for file in $(find bit-blocks/bit-blocks-starter/cicd-pipelines/gitlab -name "*.yml"); do
            echo "Validating $file"
            CONTENT=$(cat $file | sed 's/"/\\"/g' | awk '{printf "%s\\n", $0}')
            PAYLOAD="{\"content\":\"$CONTENT\"}"
            curl --silent --show-error --fail --request POST \
              --header "PRIVATE-TOKEN: $GITLAB_TOKEN" \
              --header "Content-Type: application/json" \
              --data "$PAYLOAD" \
              https://gitlab.com/api/v4/ci/lint \
              | jq .
          done
