name: Validate GitHub and GitLab CI/CD Templates

on:
  push:
    branches:
      - main
      - ore/terraform-gh-action
    # paths:
    #   - "bit-blocks-starter/cicd-pipelines/**"
  pull_request:

jobs:
  validate-github-actions:
    name: Validate GitHub Actions (actionlint)
    runs-on: ubuntu-latest
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4
      
      - name: üîç Run actionlint on GitHub workflows
        uses: reviewdog/action-actionlint@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-pr-check
          level: warning
          actionlint_flags: |
            $(find bit-blocks-starter/cicd-pipelines/github-actions -name "*.yml" -printf "-file %p\n")



  validate-gitlab-ci:
    name: Validate GitLab CI/CD YAMLs
    runs-on: ubuntu-latest
    env:
      GITLAB_TOKEN: ${{ secrets.GITLAB_TOKEN }}
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üîé Validate GitLab YAML files using GitLab CI Lint API
        run: |
          echo "üîé Validating GitLab CI/CD templates..."
          find bit-blocks-starter/cicd-pipelines/gitlab -name "*.yml" | while read -r file; do
            echo "‚è≥ Validating $file"
            CONTENT=$(sed 's/"/\\"/g' "$file" | awk '{printf "%s\\n", $0}')
            PAYLOAD="{\"content\":\"$CONTENT\"}"
            curl --fail --silent --show-error \
              --header "PRIVATE-TOKEN: $GITLAB_TOKEN" \
              --header "Content-Type: application/json" \
              --data "$PAYLOAD" \
              https://gitlab.com/api/v4/ci/lint \
              | jq .
          done
