name: Terraform CI

on:
  push:
    branches:
      - main
      - ore/terraform-gh-action

  pull_request:

permissions:
  contents: read
  pull-requests: write # for code annotations

jobs:
  terraform:
    name: Terraform Checks
    runs-on: ubuntu-latest
    strategy:
      matrix:
        example-dir: ${{ toJson(needs.list-examples.outputs.example_dirs) }}
    needs: list-examples
    defaults:
      run:
        shell: bash
        working-directory: ${{ matrix.example-dir }}

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ§° Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: ğŸ” Format check (terraform fmt)
        run: terraform fmt -check -recursive

      - name: ğŸ§ª Init
        run: terraform init -backend=false

      - name: âœ… Validate
        run: terraform validate

      - name: ğŸ” Lint with TFLint
        uses: reviewdog/action-tflint@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-pr-review
          fail_on_error: true

      - name: ğŸ›¡ï¸ tfsec - Static Security Analysis
        uses: aquasecurity/tfsec-pr-commenter-action@v1.3.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          working_directory: ${{ matrix.example-dir }}
          soft_fail: false

      - name: ğŸ“Š Terraform Plan
        run: terraform plan -no-color

  list-examples:
    name: List Example Directories
    runs-on: ubuntu-latest
    outputs:
      example_dirs: ${{ steps.set-output.outputs.example_dirs }}
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Find example directories
        id: set-output
        run: |
          example_dirs=$(find ./bit-blocks-starter/terraform/modules/*/examples/* -type d | jq -R -s -c 'split("\n")[:-1]')
          echo "::set-output name=example_dirs::$example_dirs"
