name: Terraform CI

on:
  push:
    branches:
      - main
      - ore/terraform-gh-action

  pull_request:

permissions:
  contents: read
  pull-requests: write

jobs:
  list-examples:
    name: List Example Directories
    runs-on: ubuntu-latest
    outputs:
      example_matrix: ${{ steps.set-output.outputs.example_matrix }}
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Find example directories and build matrix
        id: set-output
        run: |
          mapfile -t paths < <(find ./bit-blocks-starter/terraform/modules/*/examples/* -maxdepth 0 -type d)
          example_matrix=$(printf '%s\n' "${paths[@]}" | jq -R -s -c 'split("\n")[:-1] | map({ name: (split("/")[-1]), path: . })')
          echo "::set-output name=example_matrix::$example_matrix"

  terraform:
    name: example-${{ matrix.name }}
    needs: list-examples
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include: ${{ fromJson(needs.list-examples.outputs.example_matrix) }}
    defaults:
      run:
        shell: bash
        working-directory: ${{ matrix.path }}

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ§° Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: ğŸ” Format check and fix (terraform fmt)
        run: terraform fmt -recursive

      - name: ğŸ§ª Init
        run: terraform init -backend=false

      - name: âœ… Validate
        run: terraform validate

      - name: ğŸ” Lint with TFLint
        uses: reviewdog/action-tflint@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-pr-review
          fail_on_error: true

      - name: ğŸ›¡ï¸ tfsec - Static Security Analysis
        uses: aquasecurity/tfsec-pr-commenter-action@v1.3.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          working_directory: ${{ matrix.path }}
          soft_fail: false

      - name: ğŸ“Š Terraform Plan
        run: |  
          terraform plan -no-color > plan.txt
          cat plan.txt

      - name: ğŸ—‚ï¸ Upload Plan as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan-${{ matrix.name }}
          path: ${{ matrix.path }}/plan.txt

      - name: ğŸ’¬ Comment Terraform Plan on PR
        if: github.event_name == 'pull_request'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          recreate: true
          path: ${{ matrix.path }}/plan.txt
